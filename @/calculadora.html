<!DOCTYPE html>
<html lang="es">

<head>
    <title>EducaKids - Acerca de ... </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Nuestro sitio web está diseñado para ayudar a los niños a aprender mientras se divierten. Encuentra recursos educativos divertidos y estimulantes para tus hijos.">
    <meta name="keywords" content="EducaKids">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/calculadora.css">

    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/js/nav.js"></script>
    <script type="text/javascript" src="/js/calculadora.js"></script>

    <!-- Aqui inicia las llamadas de fontawesome -->
    <link href="/fontawesome-free-6.4.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="/fontawesome-free-6.4.0-web/css/brands.css" rel="stylesheet">
    <link href="/fontawesome-free-6.4.0-web/css/solid.css" rel="stylesheet">
    <link rel="icon" href="/img/icono.png">
    <script type="text/javascript" src="/js/fiesta.js"></script>
</head>
<body>
    <header>
        <div id="header-container">
        </div>
    </header>
    <nav>
        <div id="nav-container"></div>
    </nav>
    <aside>
        <div id="aside-container"></div>
    </aside>
    <section>
        <div class="header-botones">
            <p><a href="#" onmouseover="mostrarMenu()" title="Abrir Menu"><i
                        class="fa-solid fa-bars fa-bounce fa-2xl"></i></a></p>
        </div>
        <br>
        <br>
        <div class="calculadora">
            <form>
                <p>Ingresa tu Primer Numero</p>
                <br>
                <input type="number" size="8" name="num1" pattern="[0-9]+" />
                <br><br>
                <p>Ingresa tu Segundo Numero</p>
                <br>
                <input type="number" size="8" name="num2" pattern="[0-9]+" />
                <br>
                <br>
                <div class="botones">
                    <button onclick="suma (event)">+</button>
                    <button onclick="resta (event)">-</button>
                    <button onclick="multiplicacion (event)">*</button>
                    <button onclick="division (event)">/</button>
                </div>
            </form>
            <div class="resultado">
                <p id="resultado"></p>
            </div>
        </div>
    </section>
    <footer>
        <div id="footer-container"></div>
    </footer>
</body>

</html>
